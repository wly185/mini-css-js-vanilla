<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" type="text/css" href="./flexbox-form.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e6d0d7702f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <i
      ><a href="/home.html"><i class="fas fa-home"></i></a
    ></i>

    <h1>my form</h1>

    <form action="">
      <div>
        <div>name</div>
        <input type="text" placeholder="familyname givenname" />
      </div>
      <div>
        <div>email</div>
        <input type="email" name="email" placeholder="email@email.com" />
      </div>
      <div>
        <div>date</div>
        <input type="date" placeholder="1/1/1900" />
      </div>
      <div>
        <div>postal code</div>
        <input type="postal-code" name="" placeholder="6 digit postal code" />
      </div>
      <div>
        <div>unit number</div>
        <input type="text" name="house-unit" placeholder="#_ _ - _ _" />
      </div>
      <div>
        <div>password</div>
        <input type="password" name="password" placeholder="password" />
      </div>

      <div>
        <div class="hidden">dummy</div>
        <input class="form-button" type="submit" value="submit" />
      </div>
    </form>
  </body>
</html>
